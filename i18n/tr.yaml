    <p style="margin-left:60px;">Echo macro'ya, basılı iken çalış özelliği opsiyonel olarak eklendi.</p>
    <p style="margin-left:60px;">Birden fazla "Sil" makrosu kullanabilme özelliği eklendi.</p>
    <p style="margin-left:60px;">"Sil" makrosuna, torment gibi skiller sonrası tetiklenebilme özelliği eklendi.</p>
    <p style="margin-left:60px;">"Kalkan" makrosuna, torment gibi skiller sonrası tetiklenebilme özelliği eklendi.</p>
    <p style="margin-left:60px;">"Özel" makrolara, torment gibi skiller sonrası tetiklenebilme özelliği eklendi.</p>
    <p style="margin-left:60px;">Kombo atak modunda başka moba koşma sorunu düzeltildi.</p>
    <p style="margin-left:60px;">HP'si gözükmeyen moba karşı, atağa devam etme yeteneği düzeltildi.</p>
    <p style="margin-left:60px;">Süre bazlı silah değiştirme düzeltildi.</p>
    <p style="margin-left:60px;">Özel makroların diğer makrolarla çakışması düzeltildi.</p>
