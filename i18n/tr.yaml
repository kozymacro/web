# faq
faqHeader:
  other: Sık Sorulan Sorular
faqVideoGuidesQuestion:
  other: Videolu anlatımlar var mı?
faqVideoGuidesAnswer:
  other: |
    Evet, izlemek için <a href="https://kozymacro.com/videos" target="_blank">tıklayınız</a>. KO için olan videolar tüm oyunlar için size yardımcı olacaktır.
faqBanRiskQuestion:
  other: Ban ve hapis riski nedir?
faqBanRiskAnswer:
  other: |
    Kozy, %100 saf makrodur. Herhangi bir makrodan daha güvensiz değildir. Oyunun kendisine hiçbir müdahalede bulunmamayı garanti eder. Oynadığınız serverin makro konusundaki yaptırımlarına dikkat ediniz. Özel link edinerek riski azaltabilirsiniz. Detaylar aşağıdadır.
faqMultiPcQuestion:
  other: Aktivasyon anahtarımı birden fazla bilgisayarda aynı anda kullanabilir miyim?
faqMultiPcAnswer:
  other: |
    Hayır, aktivasyon anahtarını istediğin zaman istediğin bilgisayarda kullanabilirsin fakat aynı anda birden fazla bilgisayarda kullanmak istersen yeni aktivasyon anahtarı almalısın.
faqClientTypesQuestion:
  other: Hangi client tiplerinde çalışır?
faqClientTypesAnswer:
  other: |
    Myko, PVP, USKO, KoreaKO, 1299, 1098, 21xx yani tüm client tiplerinde çalışacak şekilde dizayn edilmiştir. Tuş basma sorunları için: <a href="https://forum.kozymacro.com/d/191-klavye-modu-secondary-v2-nasil-kurulur" target="_blank">Detaylar</a>
faqRiseOnlineQuestion:
  other: Rise Online'da Çalışır mı?
faqRiseOnlineAnswer:
  other: |
    Evet, indirme kısmındaki "Rise Online" sekmesini kullanınız.
faqRiseOnlineExtraQuestion:
  other: Rise Online için ekstra yapılması gerekenler var mı?
faqRiseOnlineExtraAnswer:
  other: |
    Ayarlardan pencereli tam ekran seçin. Widget sıfırlayın. Pencere saydamlığını artırın. HP/MP bar ve mob hp'sini sabitleyecek seçeneği işaretleyin. (Gameplay sekmesindeki "Prevent moving hp and target bar" seçeneği)
    <ul>
    <li>Keskinlik ayarını 1 yapın.</li>
    <li>"Show Monster HUD" aktif edin.</li>
    <li>"Show cooldowns and active skill buffs" pasif olmalı.</li>
    <li>Oyun ve masaüstü çözünürlüklerini aynı yapın.</li>
    <li>Oyunu ölçeklendirmeyin. (Arayüz boyurunu değiştirmeyiniz. 1 olsun.) (1366 gibi düşük çözünürlüklerde 1.2 yapmanız önerilir.)</li>
    <li>Windows'un ölçeklendirme ayarı %100 olmalı. %125 olabiliyor, kontrol edip %100 e çekiniz.</li>
    <li>2 ekran kullanıyorsanız oyunu ana ekranda oynayın.</li>
    <li>İlk defa başlatırken, HP/MP'nin tam olmasına özen gösterin.</li>
    <li>Yaratık adı ile ilgili makrolar için yaratık adının ekranın ortasında ve üstte olduğuna emin olun.</li>
    <li>Party genie gibi makrolar için mutlaka party listesindeki, "HP/MP değerini gösterme" 'yi seçin.</li>
    <li>Captcha bildirimi ayarladıysanız pencere saydamlığı mutlaka artırılmalı.</li>
    <li>Ekran kartlarında renk değişikliğine neden olan ayarlar bulunmaktadır ve makronun bazı özelliklerine etki edebilir. Bunlar titreşim, doygunluk, gamma, renk sıcaklığı, özel renk, keskinlik gibidir.</li>
    <li>Rise adında başka bir klasör, sekme ya da pencere açık olmamalı.</li>
    </ul>
faqRiseZBlockQuestion:
  other: Rise Online Z blok için ne yapabilirim?
faqRiseZBlockAnswer:
  other: |
    Hiçbir zaman Z tıklamak kadar iyi bir çözüm olamaz ama alternatif için Mob tıklama sekmesindeki ayarları kullanabilirsiniz.
faqRiseCaptchaQuestion:
  other: Rise Online Captcha için çözüm var mı?
faqRiseCaptchaAnswer:
  other: |
    Evet, captcha çıkınca hem bildirim atılabiliyor fakat otomatik çözülemiyor.
faqMultiClientQuestion:
  other: Multi client çalışır mı?
faqMultiClientAnswer:
  other: |
    Hayır, makro yazılımları sadece o an aktif olan ekran üzerinde çalışabilir.
faqWindowModeQuestion:
  other: Pencere modunda çalışır mı?
faqWindowModeAnswer:
  other: Evet.
faqAutoLootQuestion:
  other: Otomatik kutu toplama var mı? (Auto loot)
faqAutoLootAnswer:
  other: |
    Hayır, otomatik kutu toplama için pet kullanabilirsiniz.
faqHpMpIssueQuestion:
  other: HP/MP basmıyor ya da yanlış basıyor. Ne Yapmalıyım?
faqHpMpIssueAnswer:
  other: |
    Makroyu komple kapatın. Tekrar açın. HP ve MP nizi fulleyin. HP ve MP göstergesinin yerini değiştirmeden, arkasında mavi ya da kırmızı tonları olmayacak bir arka plana denk getirin. Örneğin: mavi gökyüzüne denk gelmesin. Şimdi makroyu başlatın.
    <ul>
    <li>Ayrıca PVP'lerin bazılarında hp değeri yazıları çok büyük. % olarak bunlara denk gelecek bir % ayarlamak karışıklık yaratabilir. HP/MP üzerindeki yazıları font değiştirerek küçültebiliyorsanız küçültün.</li>
    <li>Parazit vs. yedeğinizde hp basıyorsa, bir seferlik, normal yollardan mana ya da hp azalsın. Sonrasında parazit de yeseniz gereksiz basmaz.</li>
    <li>Sanal pc'de kullanıyorsanız mutlaka vmware tools'u, grafik seçenekleri seçili olarak kurunuz. Rise ise, üst kısımdaki Rise için yapılacaklar 'a bakınız.</li>
    </ul>
faqSmartHpMpQuestion:
  other: Smart HP/MP özelliği nedir?
faqSmartHpMpAnswer:
  other: |
    PK sırasında sizi pot basma derdinden kurtaran ve bu işi en ufak bir gecikme olmadan, akıllıca yapan bir özelliktir. Vs bile atabilirsiniz. Priest dikkatini db ya da heal yapmaya, warrior, okçu ve mage ise tüm dikkatini atak yapmaya verebilir. HP/MP'yi 7-8 gibi son sıralara koyarsınız ve skill barın ilk sıralarını dilediğiniz gibi kullanırsınız.
faqVideoModeQuestion:
  other: Kozymacro çalışırken video izleyebilir miyim?
faqVideoModeAnswer:
  other: |
    KO için: Evet, kesinlikle. Video oyunun arka planında iken ve makro çalışıyorken Ctrl+F11'e basmanız yeterli. Oyunu tekrar aktif etmek için Ctrl+F11'e tekrar basın.<br/><br/>
    Rise Online için ise, Evet hatta mouse ve klavyeyi istediğiniz gibi kullanabilirsiniz.
faqAfkNotificationQuestion:
  other: AFK olduğumda, party ve hp/mp durumunu öğrenebilir miyim? Mob seçemediğimde bildirim gelir mi?
faqAfkNotificationAnswer:
  other: |
    Discord ve Telegram bildirimleri! Kozymacro bunun için size discord veya telegram bildirimleri gönderebilir.
faqAutoKeysQuestion:
  other: İstenilen tuşlara zaman ayarlı olarak bastırmanın bir yolu var mı?
faqAutoKeysAnswer:
  other: |
    Evet, otomatik tuşlar alanını kullanabilirsiniz. Çok daha ileri seviye bir özel makro alanı da bulunur. Detayları: <a href="https://kozymacro.com/videos/#general-custom-macro" target="_blank">Video</a>
faqSpecialLinkQuestion:
  other: Özel indirme linki nedir?
faqSpecialLinkAnswer:
  other: |
    Mevcut son kozy versiyonu sıfırdan derlenir. Exe adı rastgele olacak şekilde bir exe oluşmuş olur. Böylece diğerlerinden farklı bir exe kullanmış olursunuz. Bu da exe adından yakalanma ve sorun yaşama ihtimalini ortadan kaldırır. Yani ekstra bir güvenlik sağlar. Hiçbir zaman risk sıfır değildir.<br/><br/>
    <b>Yeni versiyon çıkınca tekrar bize özel indirme linki gelecek mi?</b><br/>
    Hayır, özel indirme linkleri sadece o anki son versiyona ait olarak satın alınır. Yeni versiyon geldiğinde onu almak zorunda değilsiniz. Bu tamamen isteğe bağlıdır. Elinizdeki özel versiyon her zaman çalışır.
faqPartyHealQuestion:
  other: Partye heal atarken sorunlar var. Nasıl çözebilirim?
faqPartyHealAnswer:
  other: |
    Buzlu ya da beyaz olan bir bölgede kasıyorsanız, genel konuşma penceresini büyüterek party listesinin arka planı olacak hale getiriniz.
faqSlotRestrictQuestion:
  other: Yandaki slotlara gitmesini nasıl engellerim? Alan kısıtlama var mı?
faqSlotRestrictAnswer:
  other: |
    Atak ayarlarındaki mob seçme ile sadece seçili mob'a atak yaptırabilirsiniz. Yan slotta aynı mob'dan varsa yine gider. Fakat yan slotta kasan yoksa yine atak ayarlarından "HP Bekle"yi işaretleyiniz. Alan kısıtlama yoktur.
faqServerOwnerQuestion:
  other: Server/oyun sahibiyim. Kozy kullanan herkesi yasaklamalı mıyım?
faqServerOwnerAnswer:
  other: |
    Kozy, oyuncuların oyuna tutunmalarını, oyunda daha çok vakit geçirebilmelerini ve daha çok eğlenebilmelerini amaçlar. Oyuna kesinlikle hile karıştırmaz. Yapabilecekleri, oyun mekanikleri ile sınırlıdır. En önemlisi de herkes için güvenilir olmasıdır. Oyuncular, güvenlik sorunları da yaşamaları kaçınılmaz birçok farklı hile ve/veya yazılım kullanmak yerine Kozy kullanmayı tercih etmektedir. Mouse ile birlikte bile makroların olduğu günümüzde, yasaklamalar ve engeller oyuncuları daha problemli yollara yönelterek, oyunlar ve oyuncular için ekstra sorunlar oluşturmaktadır. Dileğimiz, herkesin güvenle, ne kullandığını bilerek yani makro çerçevesinde en güvenilir yazılım olan Kozy'i dilediğince kullanabilmesidir.
faqUninstallQuestion:
  other: Kozy'i bilgisayarımdan tamamen kaldırmak istiyorum. Ne yapmalıyım?
faqUninstallAnswer:
  other: |
    Ayarlara ve ardından sıfırla butonuna tıklayınız. Sonra kapatıp Kozy'i siliniz. Hepsi bu. Geride hiçbir şey kalmaz.
faqCloseGameWarningQuestion:
  other: Oyunu kapat uyarısı alıyorum. Ne yapmalıyım?
faqCloseGameWarningAnswer:
  other: |
    Oyundan çıkınız ve girmeden önce Kozy'i tekrar başlatınız. Normalde bunun bir önemi yoktur. Çoğunlukla tek seferlik bir işlemdir.
faqValidationErrorQuestion:
  other: Oyuna girince doğrulama başarısız hatası alıyorum. Ne yapmalıyım?
faqValidationErrorAnswer:
  other: |
    Bilgisayarın saatini otomatik yapınız ve saatin tam olarak doğru olduğuna emin olunuz.
faqSecondaryModeLockedQuestion:
  other: İkincil klavye/mouse modunu aktif edince klavye/mouse kitlendi. Ne yapmalıyım?
faqSecondaryModeLockedAnswer:
  other: |
    Klavyeleri çıkarıp takmayı deneyin. Olmazsa başka bir klavye takmayı deneyin. Klavye mouse hiç takılı değilse takın. Uzak bağlantı yapabiliyorsanız yapıp birincil moda geri alın. Yapamıyorsanız bootable bir usb ile pc'yi başlatarak, sorunsuz bir tarihe sistem geri yükleme başlatın.
faqSecondaryModeNotWorkingQuestion:
  other: İkincil klavye/mouse modunu aktif ettim yine çalışmıyor. Ne yapmalıyım?
faqSecondaryModeNotWorkingAnswer:
  other: |
    Kozy->Ayarlar->Sıfırla->Çıkan uyarı mesajındaki Evet, Sıfırla'ya tıkla->PC res.<br/>
    Ardından tekrar ikincil modu ayarlayınız ve pc res atmayı unutmayınız. PC'de klavye mouse takılı olsun.
faqMacroNotWorkingQuestion:
  other: Makro yanlış çalışıyor, istediğimi yapmıyor. Neden?
faqMacroNotWorkingAnswer:
  other: |
    Mutlaka izlenmesi gereken video: <a href="https://kozymacro.com/videos/#general-first-settings" target="_blank">Video</a>
    <ul>
    <li>Oyun ve windows çözünürlükleri aynı olmalı.</li>
    <li>Windows ölçeklendirme ayarı %100 olmalı.</li>
    <li>Adında Knight/Rise geçen tüm pencere, sekme ve klasörler kapatılmalı.</li>
    <li>USKO ise ikincil mod aktif edilmeli Kozy ayarlarından. <a href="https://kozymacro.com/docs/img/change-input.png" target="_blank">Detaylar</a></li>
    <li>Directx11 ise directx9 denenmeli.</li>
    <li>Rise ise, yukarıdaki Rise için yapılması gerekenler eksiksiz yapılmalı.</li>
    <li>Pot sorunları için yukarıdaki HP/MP sorusu okunmalı.</li>
    </ul>
    Eğer sorun devam ederse, yaptığınız tüm Kozy ayarlarını ve oyunda yapmanızı istediğimiz ayarları gösteren tam ekran görselleri destek kanallarından paylaşıp, sorununuzu detaylı olarak açıklayınız.
faqTelegramNotificationQuestion:
  other: Telegram üzerinden bildirim alabilmek için ne yapmalıyım? (version 2.5.8+)
faqTelegramNotificationAnswer:
  other: |
    <ol>
    <li>Telegram'ın arama yerine BotFather yazın. Sağ tarafında mavi tik işaretli olana tıklayın.</li>
    <li>Gelen ekranın aşağısındaki butonla BotFather ile mesajlaşmayı başlatın.</li>
    <li>Bir açıklama mesaj gelecektir. Mesajda yer alan /newbot yazısına tıklayın.</li>
    <li>Gelen mesajda Botumuzun isminin ne olacağı isteniyor. Burası benzersiz bir değere sahip olmak zorunda değil. Bir isim seçin ve gönderin.</li>
    <li>Şimdi ise bizden username bilgisi isteniyor. Dikkat edilmesi gereken nokta ise username in bot harfleri ile bitmesi gerektiğidir. İlk denemenizde bot oluşturamama ihtimaliniz var çünkü aklınıza gelen bot için username çoktan alınmış olabilir.</li>
    <li>Eğer 5. adımı da başarı ile tamamladıysanız artık akılsız bir botunuz var demektir. Size verilen token, bot ile haberleşmeyi sağlayacaktır. Bu token'ı not edin.</li>
    <li>Yine arama penceresine gelip botunuzun eşsiz adını tam olarak yazın. Karşınıza botunuz çıkacaktır. Seçip konuşmayı başlatın. /start komutu ile konuşmaya girin.</li>
    <li>Not ettiğiniz token'ı Kozy'deki bildirimler penceresindeki alana girin.</li>
    <li>Her şey yolunda ise size otomatik olarak bir Test mesajı gelecektir.</li>
    </ol>
faqUskoNotWorkingQuestion:
  other: USKO oynuyorum ve atak yapmıyor, tuş basmıyor. Ne yapmalıyım?
faqUskoNotWorkingAnswer:
  other: |
    Klavye ayarlarından İkincil'i seçiniz ve PC res atınız. Uzak masaüstü(Google veya Anydesk) ile kullanmak için aynı ekrandaki seçeneği işaretleyiniz.
faqPvpNotWorkingQuestion:
  other: PVP oynuyorum ve atak yapmıyor, tuş basmıyor. Ne yapmalıyım?
faqPvpNotWorkingAnswer:
  other: |
    BIOS'dan secure boot kapatınız. Kozy klavye ayarlarından İkincil v2'i seçiniz ve PC res atınız. Kozyi açıp kurulum bitene kadar bekleyip tekrar PC res atınız. Detaylı anlatım: <a href="https://forum.kozymacro.com/d/191-klavye-modu-secondary-v2-nasil-kurulur" target="_blank">Detaylar</a>

