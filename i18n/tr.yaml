  other: Spam ya da zaman ayarlı. FırFır <img src="/assets/img/guide/firfir.png" class="video-item">, kalkan <img src="/assets/img/guide/shield.png" class="video-item">, echo <img src="/assets/img/guide/quake.png" class="video-item"> ve diğer özelliklerle mükemmel uyum.
