    2.5.6.[7] güncellemesi yayınlandı!<br/><br/>
    <p><b>Detaylar:</b></p>
    <p style="margin-left:60px;">VIP macro'ya onay kordinatı eklendi.</p>
    <p style="margin-left:60px;">Discord mesajları için ön ek yapabilme eklendi. Böylece hangi Kozy mesaj göndermiş anlaşılabilir.</p>
