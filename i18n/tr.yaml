monsterSelectContent:
  other: Saldırmak istediğiniz yaratığı seçin ve diğer yaratıklara saldırmayı önleyin.
bpPriest:
  other: BP PRIEST FARM
bpPriestContent:
  other: Heal, buff, ac, str, kitap, malice ve potlar. Eksiksiz bir BP priest farmı.
staffCombo:
  other: STAFF KOMBO
staffComboContent:
  other: Hassas zaman ayarlaması ile mage staff kombo. İster farm yaparken ister PK sırasında kullanın.
fieldEffect:
  other: MAGE ALAN SKILLERI
fieldEffectContent:
  other: Meteor, nova, inferno, burst gibi alan skillerini istediğiniz sürelerde ve istediğiniz noktaya tıklatarak kullanın.
smartHpMp:
  other: AKILLI HP/MP
smartHpMpContent:
  other: Siz PK'nıza odaklanın. HP ve MP kullanımını kozymacro halleder! Ayarlanabilir çalışma prensibi ile inanılmaz bir deneyim.
hpMp:
  other: HP/MP
hpMpContent:
  other: HP ve MP azaldığında otomatik pot kullan.
priestGenie:
  other: PRIEST GENIE
priestGenieContent:
  other: Oto Heal, buff/ac, party ac/buff, grup heal, malice. Party üyeleri otomatik bulunur. Saat gibi işleyen bir genie deneyimi.
arrowCombo:
  other: OKÇU KOMBOLARI
arrowComboContent:
  other: Birinci sınıf 3-5, 60-70, 70-72, 70-72-60 komboları. Styx, cure, m20 ve daha fazlası.
minor:
  other: MINOR
minorContent:
  other: Maksimum hız ve stabilite. MP/HP ile uyumlu çalışır. İstediğin an takım arkadaşın için kullan.
wolf:
  other: WOLF
otherSkillsContent:
  other: gibi birçok skill'i otomatik olarak kullanın.
def:
  other: DEF 200/400/800
ts:
  other: TS
magicHummer:
  other: MAGIC HUMMER
feedPet:
  other: PET BESLEME
feedPetContent:
  other: Siz pet yemini hazırlayın. Gerisini kozymacro'ya bırakın.
gmProtection:
  other: GM KORUMASI
gmProtectionContent:
  other: Aktif edin ver kordinatınız değiştiğinde macro otomatik olarak dursun. Daha iyisi mi? Size discord bildirimi göndersin!
quake:
  other: YERE VURMA
quakeContent:
  other: Hem USKO hem PVP tarzı warrior yere vurma macrosu. Descent <img src="/assets/img/guide/descent.png" class="video-item"> ile birlikte kullanılabilir.
discordNotifications:
  other: BİLDİRİMLER
discordNotificationsContent:
  other: Discord veya Telegram! Party, HP durumu, GM koruması ve dahası. Bunları öğrenmek için bilgisayar başında olmanıza gerek yok.
buttons:
  other: OTOMATİK TUŞLAR
buttonsContent:
  other: İstediğiniz tuşlara belirlediğiniz periyotta basılması içindir. Buff, ac, sw scroll veya herhangi bir şey için kullanılabilir.
windowMode:
  other: PENCERE & VIDEO MOD
windowModeContent:
  other: Oyun pencere modundayken bile makroyu kullanabilirsiniz! Video modu ile, makroyu durdurmadan video da izleyebilirsiniz! (CTRL+F11)
vip:
  other: VIP
vipContent:
  other: Farm sırasında itemlerinizi otomatik olarak VIP deposuna taşıyın. Inventoryniz hiç dolmasın.
deleteTitle:
  other: RESTORE / KILIÇ SİLME
deleteContent:
  other: Skill'i tek tuşla, hızlıca silin! Birden fazla ayarlanabilir ve torment gibi skiller ön tanımlı olarak gelir.
upgrade:
  other: UPGRADE
upgradeContent:
  other: Bırakın Kozy sizin için upgrade yapsın. Hareketli ekranlarda bile!
shield:
  other: KALKAN TAK
shieldContent:
  other: PK sırasında hızınızı arttırın. Silahlarınızı anında değiştirebilirsiniz. Çift el için bile.
customTitle:
  other: ÖZEL MAKRO
customContent:
  other: Renk koşulu da içerebilen kendi özel makrolarınızdan istediğiniz sayıda oluşturun! Hem farm hem de PK için.

