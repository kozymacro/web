# faq
faqHeader:
  other: Sık Sorulan Sorular
faq1Question:
  other: Makro'nun özellikleri nelerdir?
faq1Answer:
  other: |
    Priest için 
    <img src="/assets/img/skills/buff.png" alt="buff" class="skill" /> buff <img src="/assets/img/skills/ac.png" alt="ac" class="skill" /> ac, 
    <img src="/assets/img/skills/heal.png" alt="heal" class="skill" /> heal, 
    <img src="/assets/img/skills/malice.png" alt="malice" class="skill" /> malice, torment, parasite, massive,
    <img src="/assets/img/skills/partybuff.png" alt="partybuff" class="skill" /> party buff, 
    <img src="/assets/img/skills/groupheal.png" alt="groupheal" class="skill" /> grup heal kullanabilir. 
    <b>BP priest</b> farmı için ayrıca <b>str</b> ve <b>kitap</b> kullanabilir.
    <hr/>
    Rogue için <img src="/assets/img/skills/wolf.png" alt="wolf" class="skill" /> wolf, 
    <img src="/assets/img/skills/def200.png" alt="defance 200" class="skill" /> def 200, 
    <img src="/assets/img/skills/def400.png" alt="defance 400" class="skill" /> def 400, 
    <img src="/assets/img/skills/minor.png" alt="minor" class="skill" /> minor, 
    <img src="/assets/img/skills/3arrows.png" alt="3 arrows" class="skill" /> 
    <img src="/assets/img/skills/5arrows.png" alt="5 arrows" class="skill" /> 3-5 okçu kombosu. 
    <img src="/assets/img/guide/asas-combo.png" alt="asas kombo" class="skill" /> <b>Asas kombo</b> yapabilir. 
    <hr/>
    Warrior için <img src="/assets/img/guide/quake.png" alt="pvp quake" class="skill" /> <b>PVP tarzı yere vurma</b>, <b>berserk echo</b> ve <b>battle cry</b> kullanabilir.
    <hr/>
    Mage için <img src="/assets/img/guide/staff-combo.png" alt="staff kombo" class="skill" /> <b>staff kombo</b> ve 
    <img src="/assets/img/guide/field-effect.png" alt="nova" class="skill" /> <b>alan skillerini</b> kullanabilir.
    <hr/>
    Tüm karakterler için 
    <img src="/assets/img/guide/attack.png" alt="attack" class="skill" /> seri atak, 
    <img src="/assets/img/skills/magic-hummer.png" alt="magic hummer" class="skill" /> magic hummer, ts ve 
    <img src="/assets/img/skills/hp.png" alt="hp potion" class="skill" /> HP <img src="/assets/img/skills/mp.png" alt="mp potion" class="skill" /> MP potlarını otomatik kullanabilir. 
    <img src="/assets/img/skills/smarthpmp.png" alt="hp potion" class="skill" /> Smart HP/MP özelliği ile pk sırasında pot kullanabilir. 
    Makro çalışırken <img src="/assets/img/skills/video.png" alt="video" class="skill" /> video izlenebilir. <b>GM koruması</b> aktif edilebilir. 
    Pazarda <b>flood</b> yapılabilir.
    <b>Pet</b> beslenebilir. Sadece <b>belirli yaratığa atak</b> vermesi sağlanabilir.
    <b>Discord</b> kanalınıza party ve hp/mp durumları hakkında <b>bildirim gönderebilir</b>.
    <img src="/assets/img/guide/vip-storage.png" alt="pvp quake" class="skill" /> <b>VIP çantasına</b> otomatik item olarak atabilir. 
    Karakteriniz boşta iken oturabilir.
faq2Question:
  other: Hangi client tiplerinde çalışır?
faq2Answer:
  other: Myko, PVP, USKO, KoreaKO, 1299, 1098, 21xx yani tüm client tiplerinde çalışacak şekilde dizayn edilmiştir.
faq3Question:
  other: HP/MP basmıyor ya da yanlış basıyor. Ne Yapmalıyım?
faq3Answer:
  other: |
    Makroyu komple kapatın. Tekrar açın. HP ve MP nizi fulleyin. HP ve MP göstergesinin yerini değiştirmeden, arkasında mavi ya da kırmızı tonları olmayacak bir arka plana denk getirin. Örneğin: mavi gökyüzüne denk gelmesin. Şimdi makroyu başlatın.
    <br/><br/>
    <b>Rise Online</b> için ekstra yapılabilecekler:<br/><br/>
    - Ayarlar -> Widget Sıfırla -> Kaydet.<br/>
faq4Question:
  other: PK atarken hangi özellikler kullanılabilir?
faq4Answer:
  other: Minor, 3-5 okçu kombosu, atak kombo, staff kombo, asas kombo ve smart HP/MP özellikleri PK sırasında kullanılabilir.
faq5Question:
  other: Smart HP/MP özelliği nedir?
faq5Answer:
  other: PK sırasında sizi pot basma derdinden kurtaran ve bu işi en ufak bir gecikme olmadan, akıllıca yapan bir özelliktir. Vs bile atabilirsiniz. Priest dikkatini db ya da heal yapmaya, warrior, okçu ve mage ise tüm dikkatini atak yapmaya verebilir. HP/MP'yi 7-8 gibi son sıralara koyarsınız ve skill barın ilk sıralarını dilediğiniz gibi kullanırsınız. <a href="/docs/img/smarthpmp.png" target="_blank">Nasıl kullanılır?</a>
faq6Question:
  other: Kozymacro çalışırken video izleyebilir miyim?
faq6Answer:
  other: |
    Evet, kesinlikle. Video oyunun arka planında iken ve makro çalışıyorken Ctrl+F11'e basmanız yeterli. Oyunu tekrar aktif etmek için Ctrl+F11'e tekrar basın.<br/>
    <b>Rise Online</b> için ise, HP/MP'niz ekranda gözle görünür olmak kaydıyla, ön planda istediğiniz pencereyi kullanabilirsiniz(mouse ile ilgili aksiyonlar hariç.).
faq7Question:
  other: AFK olduğumda, party ve hp/mp durumunu öğrenebilir miyim?
faq7Answer:
  other: Discord bildirimleri! Kozymacro bunun için size discord bildirimleri gönderebilir. <a href="/docs/img/discord-notifications.png" target="_blank">Nasıl ayarlanır?</a>
faq8Question:
  other: Pet besleme var mı?
faq8Answer:
  other: Evet! Ayarlar sayfasından aktif etmeniz yeterli. Kaç dakikada bir kullanacağını ilgili yerin hemen yanındaki alana yazabilirsiniz. Pet'in yemini inventorynin sağ üst köşesine koymalısınız.
faq9Question:
  other: Pet beslerken karakter hareket ediyor. Ne yapmalıyım?
faq9Answer:
  other: Bu bir Knight Online kaynaklı bug. Pet'in hp/mp ekranını tutup peti beslerken çıkan son aşamadaki "Confirm" ya da "Onay" butnunun arkasına gelecek şekilde bırakmanız yeterli.
faq11Question:
  other: Pencere modunda çalışır mı?
faq11Answer:
  other: Evet.
faq12Question:
  other: GM koruması yani GM tp ederse makronun durmasının bir yolu var mı?
faq12Answer:
  other: Evet, fakat sadece USKO için çalışır. <a href="/docs/img/gm-protection.png" target="_blank">Nasıl ayarlanır?</a>
faq13Question:
  other: Videolu anlatımlar var mı?
faq13Answer:
  other: Evet, izlemek için <a href="/videos" target="_blank">tıklayınız</a>. Ayrıca, yukarıda birçok görsel anlatım linki buluabilirsiniz.  
faq14Question:
  other: İstenilen tuşlara zaman ayarlı olarak bastırmanın bir yolu var mı?
faq14Answer:
  other: Evet, detaylar için <a href="/docs/img/buttons.png" target="_blank">tıklayınız</a>.
faq15Question:
  other: Ban ve hapis riski nedir?
faq15Answer:
  other: Kozy, %100 saf makrodur. Herhangi bir makrodan daha güvensiz değildir. Oynadığınız serverin makro konusundaki yaptırımlarına dikkat ediniz.
faq16Question:
  other: Multi client çalışır mı?
faq16Answer:
  other: Hayır, makro yazılımları sadece o an aktif olan ekran üzerinde çalışabilir.
faq17Question:
  other: Aktivasyon anahtarımı birden fazla bilgisayarda aynı anda kullanabilir miyim?
faq17Answer:
  other: Hayır, aktivasyon anahtarını istediğin zaman istediğin bilgisayarda kullanabilirsin fakat aynı anda birden fazla bilgisayarda kullanmak istersen yeni aktivasyon anahtarı almalısın.
faq18Question:
  other: Otomatik kutu toplama var mı? (Auto loot)
faq18Answer:
  other: Hayır, otomatik kutu toplama için pet kullanabilirsiniz.
faq19Question:
  other: Rise Online'da Çalışır mı?
faq19Answer:
  other: Evet, indirme kısmındaki "Rise Online" sekmesini kullanınız.
faq20Question:
  other: VIP özelliğini açınca karakter hareket ediyor. Makro yanlış yerlere tıklıyor. Nasıl düzeltilir?
faq20Answer:
  other: |
    VIP aktif iken, kozy'nin yanında, genie veya mouse makroya atak yaptırmayınız. Oyun pencerelerini büyütüp küçültme, fontları büyütüp küçültme gibi ayarlarla oynamayınız. Oyunun varsayılan ayarlarını kullanınız.
faq21Question:
  other: Rise Online için ekstra yapılması gerekenler var mı?
faq21Answer:
  other: |
    Ayarlardan widget sıfırlayın ve pencereli tam ekran seçin. Oyun ve masaüstü çözünürlüklerini aynı yapın. Oyunu ölçeklendirmeyin.
    Eğer priest ile oynuyorsanız, hem ekranınız hem de oyun için en fazla 1920x1080 çözünürlük kullanın.

