updates56:
  other: |
    2.5.6 yayınlandı!<br/><br/>
    <p><b>Eklenenler:</b></p>
    <p style="margin-left:60px;">Eksik assassian skilleri.</p>
    <p style="margin-left:60px;">Kozy skill bar kısmına 2 minor daha eklendi.</p>
    <p style="margin-left:60px;">Kombo makrolar için R spam, atak spam seçenekleri.</p>
    <p style="margin-left:60px;">Slotta kalabilmenin yeni bir yolu olarak Z zamanlayıcısı. Örneğin: 7 saniyede bir z tıkla ve 5 mob kestikten sonra ekstra 5 saniye bekle.</p>
    <p style="margin-left:60px;">Magic hummer'ı renk değişimine göre kullanma seçeneği. Böylece sadece item tamir gerektirdiğinde kullanır.</p>
    <p style="margin-left:60px;">Tuş ataması olarak artık ekstra mouse butonları da kullanılabilir.</p>
    <p style="margin-left:60px;">Kozy'i tamamen gizlemek ve tekrar ön plana almak için tuş atama seçeneği.</p>
    <p style="margin-left:60px;">Özel makro ve tuş tıklama makrosuna ALT tuşu gibi birçok tuş daha atayabilme.</p>
    <p style="margin-left:60px;">Hareket eden upgrade ekranları için de upgrade desteği.</p>
    <p style="margin-left:60px;">Upgrade penceresini açıp kapatarak upgrade yapabilme.</p>
    <p style="margin-left:60px;">Skill tanımlama! Buff, ac, wolf gibi skilleri tanımladığınızda, bittiklerinde hiç kaçırmadan kullanır. <a href="/videos/#rise-skill-definition">Video.</a></p>
    <p style="margin-left:60px;">Parsec uzaktan bağlantı programına destek.</p>
    <p style="margin-left:60px;">Özel makrolarda sayılar da kullanılabilecek.</p>
    <p style="margin-left:60px;">PK makro tuş atamalarını hızlıca pasif/aktif duruma geçirmek için kısayol ataması. Varsayılan: RIGHTCTRL. Böylece, yazı yazarken bu makrolar çalışmaya başlamayacaklar.</p>
    <p style="margin-left:60px;">Slide macro.</p>
    <p style="margin-left:60px;">Özel makro için video rehber.  <a href="/videos/#general-custom-macro">Video.</a></p>
    <p><b>İyileştirmeler:</b></p>
    <p style="margin-left:60px;">Assassin combo! <a href="/videos/#rogue-asas-combo">Video.</a></p>
    <p style="margin-left:60px;">Minor! <a href="/videos/#rogue-minor">Video.</a></p>
    <p style="margin-left:60px;">Silah değişimini sadece repair gerektiğinde yapma. Artık periyot ayarlamaya gerek yok. <a href="/videos/#general-change-weapon">Video.</a></p>
    <p style="margin-left:60px;">Upgrade!  <a href="/videos/#general-upgrade">Video.</a></p>
    <p style="margin-left:60px;">TS kullanımı.</p>
    <p style="margin-left:60px;">Farm modundayken, aktif pk macroları, duraklatma sonrası da çalışmaya devam edecek.</p>
    <p style="margin-left:60px;">Daha hızlı hp mp heal aksiyonları. Heal öncesi X butonuna artık tıklamayacak.</p>
    <p style="margin-left:60px;">Flood.</p>
    <p style="margin-left:60px;">Atak yapıyorken bile daha iyi heal buff.</p>
    <p style="margin-left:60px;">Rise, merchant.</p>
    <p style="margin-left:60px;">İkincil girdi modunu aktif ederken, vc redist yüklemeleri gerekliyse, otomatik olarak başlayacak.</p>
    <p style="margin-left:60px;">İkincil girdi modunda, kalkan değiştirme vb. makrolar yine kusursuz çalışacak! Mouse hareket ettirseniz bile sekmeyecek.</p>
    <p><b>Düzeltilenler:</b></p>
    <p style="margin-left:60px;">Duraklatma sonrası özel makroların sayaç sıfırlama sorunu.</p>
    <p style="margin-left:60px;">%125 gibi windows ölçeklerinde yaşanan tıklama sorunu.</p>
    <p style="margin-left:60px;">2 ekranlı pc'lerde uzak bağlantıda yaşanan tıklama sorunu.</p>
    <p style="margin-left:60px;">Rise pot kullanma sorunları.</p>
    <p style="margin-left:60px;">Makro ana ekranı üzerindeki küçük simgelerde görülebilen sayacın hatalı çıkması sorunu.</p>
    <p style="margin-left:60px;">Mob 0 hp kalınca atak kesme sorunu.</p>
    <p style="margin-left:60px;">Birden fazla özel makro kullanımında yaşanan çakışma sorunu.</p>
    <p style="margin-left:60px;">Rise, party üyelerinde heal ile ilgili bazı sorunlar.</p>
    <p style="margin-left:60px;">Rise, mob seçme ile ilgili bazı sorunlar.</p>
    <p style="margin-left:60px;">Ayarları içe aktar/dışa aktar ile ilgili sorunlar.</p>
    <p style="margin-left:60px;">Rise, 2k ekranlarda upgrade.</p>
    <p style="margin-left:60px;">Özel makroları kaydetmek ve içe/dışa aktarmakla ilgili sorunlar.</p>
    <p style="margin-left:60px;">Heal tamamlanmadan atağa başlama veya ard arda 2 heal atma sorunları.</p>
