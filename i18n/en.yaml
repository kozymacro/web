# faq
faqHeader:
  other: Frequently Asked Questions
faqVideoGuidesQuestion:
  other: Are there any video guides?
faqVideoGuidesAnswer:
  other: |
    Yes, click <a href="https://kozymacro.com/en/videos" target="_blank">here</a> to watch. Videos for KO will help you for all games.
faqBanRiskQuestion:
  other: What is the ban risk?
faqBanRiskAnswer:
  other: |
    Kozy is 100% pure macro. It is not more insecure than any other macro. It guarantees not to interfere with the game itself. Pay attention to the macro sanctions of the server you are playing. You can reduce the risk by getting a special link. Details are below.
faqMultiPcQuestion:
  other: Can I use my activation key on multiple computers at the same time?
faqMultiPcAnswer:
  other: |
    No, you can use your activation key on any computer at any time, but if you want to use it on multiple computers at the same time, you need to purchase a new activation key.
faqClientTypesQuestion:
  other: Which client types does it work with?
faqClientTypesAnswer:
  other: |
    Designed to work with all client types including Myko, PVP, USKO, KoreaKO, 1299, 1098, 21xx. For key press issues: <a href="https://forum.kozymacro.com/d/192-how-to-install-the-secondary-v2-keyboard-mode" target="_blank">Details</a>
faqRiseOnlineQuestion:
  other: Does it work on Rise Online?
faqRiseOnlineAnswer:
  other: |
    Yes, use the "Rise Online" tab in the download section.
faqRiseOnlineExtraQuestion:
  other: Is there anything extra to do for Rise Online?
faqRiseOnlineExtraAnswer:
  other: |
    Select windowed fullscreen from settings. Reset widgets. Increase window transparency. Check the option to lock HP/MP bar and mob HP. (The "Prevent moving hp and target bar" option in Gameplay tab)
    <ul>
    <li>Set sharpness to 1.</li>
    <li>Enable "Show Monster HUD".</li>
    <li>"Show cooldowns and active skill buffs" should be disabled.</li>
    <li>Keep game and desktop resolutions the same.</li>
    <li>Don't scale the game. (Don't change interface size. Keep it at 1.) (For low resolutions like 1366, 1.2 is recommended.)</li>
    <li>Windows scaling should be 100%. It can be 125%, check and change it to 100%.</li>
    <li>If you're using 2 monitors, play the game on the main screen.</li>
    <li>When starting for the first time, make sure HP/MP is full.</li>
    <li>For macros related to creature names, make sure the creature name is in the center and top of the screen.</li>
    <li>For macros like party genie, make sure to select "Show HP/MP values" in the party list.</li>
    <li>If you've set up captcha notifications, window transparency must be increased.</li>
    <li>Graphics cards have settings that cause color changes and may affect some features of the macro. These include vibration, saturation, gamma, color temperature, custom color, sharpness, etc.</li>
    <li>No other folder, tab or window named Rise should be open.</li>
    </ul>
faqRiseZBlockQuestion:
  other: What can I do for Rise Online Z block?
faqRiseZBlockAnswer:
  other: |
    Nothing can be as good as clicking Z, but you can use the settings in the Mob click tab as an alternative.
faqRiseCaptchaQuestion:
  other: Is there a solution for Rise Online Captcha?
faqRiseCaptchaAnswer:
  other: |
    Yes, notifications can be sent when captcha appears, but it cannot be solved automatically.
faqMultiClientQuestion:
  other: Does it work for multi client?
faqMultiClientAnswer:
  other: |
    No, macro software can only run on the currently active screen.
faqWindowModeQuestion:
  other: Does it work in window mode?
faqWindowModeAnswer:
  other: Yes.
faqAutoLootQuestion:
  other: Is there auto loot?
faqAutoLootAnswer:
  other: |
    No, you can use pet for auto looting.
faqHpMpIssueQuestion:
  other: HP/MP is not working or working incorrectly. What should I do?
faqHpMpIssueAnswer:
  other: |
    Close the macro completely. Open it again. Fill your HP and MP. Without moving the HP and MP indicator, position it against a background without any blue or red tones. For example: don't let it be against the blue sky. Now start the macro.
    <ul>
    <li>Also, in some PVPs, HP value texts are very large. Setting a percentage that matches these can cause confusion. If you can reduce the text on HP/MP by changing the font, do so.</li>
    <li>If HP is being used when you're debuffed by Parasite etc., let mana or HP decrease once through normal means. After that, it won't unnecessarily use potions even if you get debuffed by parasite.</li>
    <li>If you're using it in a virtual PC, make sure to install vmware tools with graphics options selected. For Rise, see the Rise requirements section above.</li>
    </ul>
faqSmartHpMpQuestion:
  other: What is the Smart HP/MP feature?
faqSmartHpMpAnswer:
  other: |
    A feature that saves you from the trouble of using potions during PK and does this smartly without any delay. You can even do VS. Priests can focus on db or healing, while warriors, archers and mages can focus entirely on attacking. Put HP/MP in the last slots like 7-8 and use the first rows of the skill bar as you wish.
faqVideoModeQuestion:
  other: Can I watch videos while Kozymacro is running?
faqVideoModeAnswer:
  other: |
    For KO: Yes, absolutely. Just press Ctrl+F11 when the video is behind the game and the macro is running. Press Ctrl+F11 again to activate the game.<br/><br/>
    For Rise Online: Yes, you can even use the mouse and keyboard as you wish.
faqAfkNotificationQuestion:
  other: Can I know the party and HP/MP status when I'm AFK? Will I get notified if I can't select a mob?
faqAfkNotificationAnswer:
  other: |
    Discord and Telegram notifications! Kozymacro can send you discord or telegram notifications for that.
faqAutoKeysQuestion:
  other: Is there a way to automatically press desired keys at timed intervals?
faqAutoKeysAnswer:
  other: |
    Yes, you can use the automatic keys section. There's also a more advanced custom macro section. Details: <a href="https://kozymacro.com/en/videos/#general-custom-macro" target="_blank">Video</a>
faqSpecialLinkQuestion:
  other: What is the special download link?
faqSpecialLinkAnswer:
  other: |
    The latest Kozy version is compiled from scratch. An exe is created with a random exe name. This way, you use a different exe from others. This eliminates the possibility of being caught by exe name and having problems. It provides extra security. Risk is never zero.<br/><br/>
    <b>Will I get a new special download link when a new version is released?</b><br/>
    No, special download links are purchased only for the current latest version. You don't have to get it when a new version comes out. This is completely optional. Your special version will always work.
faqPartyHealQuestion:
  other: There are problems with party healing. How can I solve it?
faqPartyHealAnswer:
  other: |
    If you're farming in an icy or white area, enlarge the general chat window so it becomes the background of the party list.
faqSlotRestrictQuestion:
  other: How can I prevent it from going to adjacent slots? Is there area restriction?
faqSlotRestrictAnswer:
  other: |
    You can make it attack only the selected mob with mob selection in attack settings. If there's the same mob in the adjacent slot, it will still go. But if no one is farming in the adjacent slot, check "Wait HP" in attack settings. There is no area restriction.
faqServerOwnerQuestion:
  other: I'm a server/game owner. Should I ban everyone using Kozy?
faqServerOwnerAnswer:
  other: |
    Kozy aims to help players stay in the game, spend more time in the game, and have more fun. It absolutely doesn't add cheats to the game. What it can do is limited to game mechanics. Most importantly, it's reliable for everyone. Players prefer to use Kozy instead of using many different hacks and/or software that inevitably cause security problems. In today's world where there are macros even with mice, bans and restrictions direct players to more problematic ways, creating extra problems for games and players. Our wish is for everyone to use Kozy, the most reliable software within the macro framework, as much as they want, safely and knowingly.
faqUninstallQuestion:
  other: I want to completely remove Kozy from my computer. What should I do?
faqUninstallAnswer:
  other: |
    Click on settings and then the reset button. Then close and delete Kozy. That's it. Nothing remains behind.
faqCloseGameWarningQuestion:
  other: I'm getting a "Close game" warning. What should I do?
faqCloseGameWarningAnswer:
  other: |
    Exit the game and restart Kozy before entering. Normally this doesn't matter. It's usually a one-time process.
faqValidationErrorQuestion:
  other: I'm getting a validation failed error when entering the game. What should I do?
faqValidationErrorAnswer:
  other: |
    Set your computer's time to automatic and make sure the time is exactly correct.
faqSecondaryModeLockedQuestion:
  other: My keyboard/mouse got locked when I activated secondary mode. What should I do?
faqSecondaryModeLockedAnswer:
  other: |
    Try unplugging and plugging in the keyboards. If that doesn't work, try plugging in a different keyboard. If no keyboard or mouse is plugged in, plug them in. If you can make a remote connection, do so and switch back to primary mode. If you can't, start the PC with a bootable USB and initiate a system restore to a trouble-free date.
faqSecondaryModeNotWorkingQuestion:
  other: I activated secondary keyboard/mouse mode but it's still not working. What should I do?
faqSecondaryModeNotWorkingAnswer:
  other: |
    Kozy->Settings->Reset->Click "Yes, Reset" in the warning message->Restart PC.<br/>
    Then set up secondary mode again and don't forget to restart PC. Keep keyboard and mouse plugged into the PC.
faqMacroNotWorkingQuestion:
  other: Macro is working incorrectly, not doing what I want. Why?
faqMacroNotWorkingAnswer:
  other: |
    Must-watch video: <a href="https://kozymacro.com/en/videos/#general-first-settings" target="_blank">Video</a>
    <ul>
    <li>Game and Windows resolutions must be the same.</li>
    <li>Windows scaling setting must be 100%.</li>
    <li>All windows, tabs and folders with Knight/Rise in their name must be closed.</li>
    <li>For USKO, secondary mode must be activated from Kozy settings. <a href="https://kozymacro.com/docs/img/change-input.png" target="_blank">Details</a></li>
    <li>If DirectX11, try DirectX9.</li>
    <li>For Rise, the Rise requirements section above must be completed fully.</li>
    <li>For potion issues, read the HP/MP question above.</li>
    </ul>
    If the problem persists, share full-screen images showing all your Kozy settings and the game settings we asked you to make through support channels, and explain your problem in detail.
faqTelegramNotificationQuestion:
  other: What should I do to receive notifications via Telegram? (version 2.5.8+)
faqTelegramNotificationAnswer:
  other: |
    <ol>
    <li>Type BotFather in Telegram's search. Click on the one with the blue check mark on the right.</li>
    <li>Start messaging with BotFather using the button at the bottom of the screen.</li>
    <li>An explanation message will come. Click on /newbot in the message.</li>
    <li>The message asks what our bot's name will be. This doesn't have to be unique. Choose a name and send it.</li>
    <li>Now it asks for username information. The important point is that the username must end with "bot" letters. You may not be able to create a bot on your first try because the username you thought of may already be taken.</li>
    <li>If you've successfully completed step 5, you now have a bot. The token given to you will enable communication with the bot. Note this token.</li>
    <li>Go to the search window again and type your bot's unique name exactly. Your bot will appear. Select it and start the conversation. Enter the conversation with the /start command.</li>
    <li>Enter the token you noted in the notifications window field in Kozy.</li>
    <li>If everything is fine, a Test message will be sent to you automatically.</li>
    </ol>
faqUskoNotWorkingQuestion:
  other: I'm playing USKO and it's not attacking, not pressing keys. What should I do?
faqUskoNotWorkingAnswer:
  other: |
    Select Secondary from keyboard settings and restart PC. To use with remote desktop (Google or Anydesk), check the option on the same screen.
faqPvpNotWorkingQuestion:
  other: I'm playing PVP and it's not attacking, not pressing keys. What should I do?
faqPvpNotWorkingAnswer:
  other: |
    Disable secure boot from BIOS. Select Secondary v2 from Kozy keyboard settings and restart PC. Open Kozy, wait until installation is complete, then restart PC again. Detailed guide: <a href="https://forum.kozymacro.com/d/192-how-to-install-the-secondary-v2-keyboard-mode" target="_blank">Details</a>

