serverOwnersAdvantage2Desc1:
  other: "Kozy is a 100% pure macro and does not interfere with the game itself. It has no ability to alter game files or mechanics. We do not modify game files, inject code, or develop features that could compromise server integrity or stability."
serverOwnersAdvantage2Desc2:
  other: "Our approach is built on respecting both the game's architecture and the work you put into managing your server infrastructure."
serverOwnersAdvantage3Title:
  other: "Flexible <span class=\"highlight-hardware\">Collaboration</span>"
serverOwnersAdvantage3Desc1:
  other: "We're open to custom solutions for server owners. If certain features concern you, we can develop custom Kozy versions tailored for your server. Our technical infrastructure allows us to offer versions that don't contain specific features you deem problematic."
serverOwnersAdvantage3Desc2:
  other: "All macro features fundamental to Kozy will remain intact in custom versions. We only customize based on specifically requested restrictions."
serverOwnersAdvantage4Title:
  other: "Long-term <span class=\"highlight-hardware\">Partnership</span>"
serverOwnersAdvantage4Desc1:
  other: "We're interested in building long-term, mutually beneficial relationships with server owners. When you collaborate with us, your players gain access to the most secure and reliable macro software, while using software that respects your server rules."
serverOwnersAdvantage4Desc2:
  other: "We can also offer affiliate partnerships. Your players can benefit from special discounts through your referral, and you can earn extra income from each sale."
