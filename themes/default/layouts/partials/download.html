<div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-labelledby="downloadModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="d-flex flex-row-reverse">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div>
                        <div class="row text-center justify-content-center mt-5">
                            <button class='btn btn-lg btn-success btn-download-modal mb-5'>
                                <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 mb-1" width="16" height="16" fill="currentcolor" viewBox="0 0 512 512"><path d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"/></svg>
                                {{ i18n "download" }} {{ .Site.Params.Version | safeHTML }}
                            </button>
                        </div>
                        <div class="row justify-content-center text-center bg-light mt-2 pt-2">
                            <div class="col-md-8 text-center">
                                <div class="form-group">
                                    {{ if .Site.Params.BetaVersion }}
                                    <p class="mt-5">
                                        <span class="text-secondary">{{ i18n "betaVersionInfo" | safeHTML }}</span>
                                    </p>
                                    <button class="btn btn-secondary btn-download-modal beta">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 mb-1" width="16" height="16" fill="currentcolor" viewBox="0 0 512 512"><path d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"/></svg>
                                        {{ i18n "download" }} {{ .Site.Params.BetaVersion }} <small>(Beta)</small> <!--<small>({{ i18n "preferred" }})</small>-->
                                    </button>
                                    {{ end }}
                                    {{ if .Site.Params.showNewFeaturesOnTop }}
                                    <p class="m-3">
                                        <span class="small text-secondary">{{ i18n "lookTheFeatures" | safeHTML }}</span>
                                    </p>
                                    {{ end }}
                                    <p class="mt-5">
                                        <span class="text-secondary">{{ i18n "specialReleaseQuestion" | safeHTML }}</span>
                                    </p>
                                    <button class="btn btn-sm btn-primary mb-3 js-click-for-special-release">
                                        <img src="/assets/img/verified.png" alt="special kozy release" style="width: 24px;" class="mb-1" />
                                        {{ i18n "specialReleaseHeader" }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="download-link" data-link="{{ .Site.Params.DownloadLink }}"></div>
<div id="beta-download-link" data-link="{{ .Site.Params.BetaDownloadLink }}"></div>
