<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head.html" . }}
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
            background: #1e1e20;
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .top-nav {
            padding: 24px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .nav-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-back:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }

        .nav-back-icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .terms-content {
            padding: 40px 0 80px 0;
            min-height: calc(100vh - 200px);
        }

        .terms-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 40px;
        }

        .terms-title {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        .terms-body {
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.7;
            font-size: 16px;
        }

        .terms-body h1,
        .terms-body h2,
        .terms-body h3,
        .terms-body h4,
        .terms-body h5,
        .terms-body h6 {
            color: #ffffff;
            margin: 2em 0 1em 0;
            font-weight: 700;
        }

        .terms-body h1 {
            font-size: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .terms-body h2 {
            font-size: 1.5rem;
            color: #25c2a0;
        }

        .terms-body h3 {
            font-size: 1.3rem;
        }

        .terms-body p {
            margin-bottom: 1.2em;
        }

        .terms-body strong,
        .terms-body b {
            color: #ffffff;
            font-weight: 600;
        }

        .terms-body ul,
        .terms-body ol {
            margin: 1em 0;
            padding-left: 2em;
        }

        .terms-body li {
            margin-bottom: 0.5em;
        }

        .terms-body a {
            color: #25c2a0;
            text-decoration: none;
        }

        .terms-body a:hover {
            text-decoration: underline;
        }



        @media (max-width: 768px) {
            .terms-container {
                margin: 0 20px;
                padding: 30px 20px;
            }

            .terms-title {
                font-size: 2rem;
            }

            .terms-body {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="container">
            <a href="{{ if eq .Site.Language.Lang "en" }}/en/hardware{{ else }}/hardware{{ end }}" class="nav-back">
                <svg class="nav-back-icon" fill="none" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"/>
                </svg>
                {{ if eq .Site.Language.Lang "en" }}Kozy Hardware{{ else }}Kozy Donanımı{{ end }}
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="terms-content">
        <div class="container">
            <div class="terms-container">
                <h1 class="terms-title">{{ .Title }}</h1>
                <div class="terms-body">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </main>
</body>
</html>
